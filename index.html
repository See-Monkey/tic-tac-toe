<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <dialog open>
        <p>Enter player names:</p>
        <form method="dialog" action="">
            <button>Start Game</button>
        </form>
    </dialog>

    <div class="header">
        <h1>Tic Tac Toe</h1>
        <div class="p1info">
            <p class="p1name"></p>
            <p class="p1symbol"></p>
        </div>
        <div class="p2info">
            <p class="p2name"></p>
            <p class="p2symbol"></p>
        </div>
    </div>

    <div class="board">

    </div>
     
    <script src="./js/script.js"></script>
</body>
</html>
