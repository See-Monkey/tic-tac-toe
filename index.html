<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <dialog>
        <p>Enter player names:</p>
        <form method="dialog" action="">
            <label for="p1nameInput">Player 1: </label>
            <input type="text" id="p1nameInput" />
            <label for="p2nameInput">Player 2: </label>
            <input type="text" id="p2nameInput" />
            <button>Start Game</button>
        </form>
    </dialog>

    <div class="header">
        <h1>Tic Tac Toe</h1>
        <div class="p1info">
            <p class="p1name">Nick</p>
            <p class="p1symbol">X</p>
        </div>
        <div class="p2info">
            <p class="p2name">Dan</p>
            <p class="p2symbol">O</p>
        </div>
    </div>

    <div class="board">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
    </div>
     
    <script src="./js/script.js"></script>
</body>
</html>
